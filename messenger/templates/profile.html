{% extends 'base.html' %}

{% block title %}
<title>Профиль</title>
{% endblock %}

{% block content %}

<div class="container">
    <h3>Профиль</h3>

    {% if request.user.member.avatar.url != '' %}
    <img class="profile-pic" src="{{ request.user.member.avatar.url }}">
    {% else %}
    <p>Выберите аватар для своего профиля!</p>
    {% endif %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}

        <input class="btn btn-primary" type="submit" name="Update Information">
    </form>

</div>

{% endblock %}
